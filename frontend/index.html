<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有云图床工具</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>私有云图床</h1>
            <p class="subtitle">MyCloud 专用 · 永久存储 · 批量处理</p>
            <div class="header-tools">
                <button class="btn-ghost" id="themeToggle">🌙 深色模式</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" id="tab-upload">批量上传</button>
            <button class="tab" id="tab-paste">粘贴上传</button>
            <button class="tab" id="tab-history">历史记录</button>
        </div>
        
        <!-- 1. 批量上传页 -->
        <div id="content-upload" class="tab-content active">
            <div id="uploadArea" class="upload-area">
                <p>点击或拖拽多张图片到这里</p>
                <p class="hint">所有图片统一上传到 MyCloud</p>
            </div>

            <!-- 图床选择：隐藏，只保留 myminio 供 JS 读取 -->
            <div class="service-selector" id="uploadServiceSelector" style="display:none;">
                <p class="selector-title">上传目标（仅 MyCloud 有效）</p>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="myminio" checked> MyCloud</label>
                </div>
            </div>

            <!-- 压缩选项 -->
            <div class="compress-options">
                <span>压缩等级: </span>
                <label style="margin-right: 8px;">
                    <input type="radio" name="compressMode" value="none" checked> 原图
                </label>
                <label style="margin-right: 8px;">
                    <input type="radio" name="compressMode" value="medium"> 中等
                </label>
                <label>
                    <input type="radio" name="compressMode" value="high"> 强力
                </label>

                <label style="margin-left: 20px;">转换格式: 
                    <select id="outputFormatSelect">
                        <option value="auto">保持原样</option>
                        <option value="jpeg">转 JPEG</option>
                        <option value="png">转 PNG</option>
                        <option value="webp">转 WebP</option>
                    </select>
                </label>
            </div>

            <input type="file" id="fileInput" accept="image/*" multiple hidden>
            
            <!-- 批量列表区域 -->
            <div id="uploadBatchList" class="batch-list"></div>

            <!-- 调整顺序：最新上传结果放在翻页栏上方 -->
            <div id="uploadResult" class="result-box" style="display:none; margin-top: 20px; margin-bottom: 20px;">
                <h3>最新上传结果</h3>
                <span id="uploadServiceBadge" class="service-badge"></span>
                <div class="url-box">
                    <a id="uploadResultUrl" target="_blank" href="#"></a>
                </div>
                <div class="action-buttons" style="margin-top: 10px; display:flex; gap:10px;">
                    <button class="copy-btn" id="uploadCopyBtn">复制链接</button>
                    <button class="copy-btn" id="uploadOpenBtn">打开图片</button>
                </div>

                <!-- 新增：上传页重命名 -->
                <div class="rename-box" style="margin-top:10px; display:flex; gap:8px; align-items:center;">
                    <span>图片名称:</span>
                    <input type="text" id="uploadFilenameInput" class="input-text" style="flex:1; min-width:0;">
                    <button class="btn-mini" id="uploadRenameSaveBtn">保存名称</button>
                </div>

                <div id="uploadImageInfo" class="info-grid" style="margin-top: 15px;"></div>
            </div>

            <!-- 翻页栏 -->
            <div id="uploadPagination" class="pagination-bar" style="display:none; margin-top:15px; padding:10px; background:var(--bg-color); border:1px solid var(--border-color); border-radius:8px; justify-content:space-between; align-items:center;">
                <div>
                    <span style="font-size:13px; color:var(--text-secondary);">每页显示:</span>
                    <select id="uploadPageSizeSelect" onchange="window.changeUploadPageSize(this.value)" style="padding:4px;">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button class="btn-mini" onclick="window.prevUploadPage()">上一页</button>
                    <span id="uploadPageInfo" style="font-size:13px; font-weight:bold;">1/1</span>
                    <button class="btn-mini" onclick="window.nextUploadPage()">下一页</button>
                </div>
            </div>
        </div>
        
        <!-- 2. 粘贴上传页 -->
        <div id="content-paste" class="tab-content">
            <div id="pasteArea" class="paste-area" tabindex="0">
                <p>Ctrl + V 在此处粘贴图片</p>
            </div>

            <div class="service-selector" id="pasteServiceSelector" style="display:none;">
                <p class="selector-title">上传目标（仅 MyCloud 有效）</p>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="myminio" checked> MyCloud</label>
                </div>
            </div>

            <img id="pastePreview" class="preview-img">
            
            <div id="pasteLoading" class="loading" style="display:none;">
                <div class="spinner"></div>
                <p>正在处理并上传...</p>
            </div>

            <div id="pasteResult" class="result-box">
                <h3>上传成功</h3>
                <span id="pasteServiceBadge" class="service-badge"></span>
                <div class="url-box"><a id="pasteResultUrl" target="_blank"></a></div>
                <div class="action-buttons">
                    <button class="copy-btn" id="pasteCopyBtn">复制</button>
                    <button class="copy-btn" id="pasteOpenBtn">打开</button>
                </div>

                <!-- 新增：粘贴页重命名 -->
                <div class="rename-box" style="margin-top:10px; display:flex; gap:8px; align-items:center;">
                    <span>图片名称:</span>
                    <input type="text" id="pasteFilenameInput" class="input-text" style="flex:1; min-width:0;">
                    <button class="btn-mini" id="pasteRenameSaveBtn">保存名称</button>
                </div>

                <div id="pasteImageInfo" class="info-grid"></div>
            </div>
        </div>
        
        <!-- 3. 历史记录页 -->
        <div id="content-history" class="tab-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h3>历史记录</h3>
                <div class="history-tools">
                     <button class="btn-ghost" id="exportJsonBtn">导出备份</button>
                     <input type="file" id="importFileInput" hidden>
                     <button class="btn-ghost" id="importJsonBtn">导入备份</button>
                     <button class="btn-ghost" id="clearHistoryBtn" style="color:var(--danger)">清空全部</button>
                </div>
            </div>
            
            <div class="history-filters">
                <input type="text" id="historySearch" placeholder="搜索文件名或链接...">
            </div>
            
            <div id="historyList"></div>

            <div id="historyPagination" class="pagination-bar" style="display:none; margin-top:15px; padding:10px; background:var(--bg-color); border:1px solid var(--border-color); border-radius:8px; justify-content:space-between; align-items:center;">
                <div>
                    <span style="font-size:13px; color:var(--text-secondary);">每页显示:</span>
                    <select id="historyPageSizeSelect" onchange="window.changeHistoryPageSize(this.value)" style="padding:4px;">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button class="btn-mini" onclick="window.prevHistoryPage()">上一页</button>
                    <span id="historyPageInfo" style="font-size:13px; font-weight:bold;">1/1</span>
                    <button class="btn-mini" onclick="window.nextHistoryPage()">下一页</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>
    
    <script src="/static/js/ui.js" defer></script>
    <script src="/static/js/core.js" defer></script>
    <script src="/static/js/upload.js" defer></script>
    <script src="/static/js/paste.js" defer></script>
    <script src="/static/js/history.js" defer></script>
    <script src="/static/js/link_check.js" defer></script>
    <!-- qr.js 已被移除 -->
</body>
</html>
